{% extends "base.html" %}
{% block title %}Pendu - Mot secret{% endblock %}

{% block content %}
<section class="card">
    <h2>Mode deux joueurs</h2>
    <p><strong>{{ joueur1 }}</strong>, entre un mot secret que <strong>{{ joueur2 }}</strong> devra deviner.</p>

    {% if message %}
        <p class="alert">{{ message }}</p>
    {% endif %}

    <form method="post" class="form-grid">
        <div class="form-group">
            <label for="mot_secret">Mot secret</label>
            <input type="password" name="mot_secret" id="mot_secret" autofocus>
            <small>Le mot doit faire au moins 3 lettres.</small>
        </div>
        <button type="submit" class="btn-primary">Valider</button>
    </form>
</section>
{% endblock %}
